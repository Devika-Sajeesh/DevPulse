version: "3.8"

services:
  devpulse-api:
    build: .
    container_name: devpulse_api
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    volumes:
      - ./devpulse.db:/app/devpulse.db
      - ./ml/historical_risk_model.joblib:/app/ml/historical_risk_model.joblib
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      SANDBOX_IMAGE: devpulse-sandbox

  analysis-sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    container_name: analysis_sandbox_image
    user: root # root is safe here because we mount host temp dirs
    volumes:
      - analysis_workspace:/workspace
    command: ["tail", "-f", "/dev/null"]

volumes:
  devpulse_data:
  analysis_workspace:
